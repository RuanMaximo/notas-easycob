<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="{{url_for('static', filename='img/lapis2.png')}}" type="image/x-icon">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <title>{{ title }}</title>
</head>

<body>
  {% with messages = get_flashed_messages(with_categories=True) %}
  {% if messages %}
  {% for category, message in messages %}
  <div class="alert alert-{{category}} mb-3">{{ message }}</div>
  {% endfor %}
  {% endif %}
  {% endwith %}
  <div class="body2">

    <div class="container">

      <div class="img">
        <img src="{{ url_for('static', filename='img/lapis.png')}}" width="230px">
      </div>

      <div class="login">
        <h4 class="">Alterar senha</h4>
        <div class="linha">
          <hr>
        </div>
        <form class="form" action="{{url_for('alterpass')}}" method="post">
          <h1 class="text-center"></h1>
          <input type="hidden" name="login" value="{{session['usuario_logado']}}">
          <input type="hidden" name="proxima" value="{{proxima}}">
          <p><label class="label">Nova senha:</label> <input class="form-control" type="password" name="senha"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
              title="A senha deve conter pelo menos 8 caracteres, incluindo pelo menos uma letra maiúscula, uma letra minúscula, um número e um caractere especial."
              required></p>
          <p><label class="label">Confirmar senha:</label> <input class="form-control" type="password" name="senha1"
              required></p>

          <div class="ctn-btn d-flex justify-content-end align-items-center">
            <p><button class="btn btn-success alterar" type="submit">Alterar</button></p>
          </div>

        </form>
      </div>
    </div>

    <script>
      setTimeout(() => {
        $(".alert").fadeOut();
      }, 3000)
    </script>

    <script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
</body>

</html>
